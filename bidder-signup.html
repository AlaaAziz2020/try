<!DOCTYPE html>
 <html lang="en"> 
   <head> 
     <title>Bidder-SignUp</title>
       <meta charset="utf-8">

     <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="style.css">
    </head>  
    <body class="re" style="direction: ltr;">
      <div class="container register " > 
       <div class="row"> 
        
          <!------------------------------------------------------------------>
         <div class="col-md-6 register-left ">
          <div class="s-img" style="background-image: url(./images/55.jpg); ">
            <h3></h3>
         </div>
        </div>
         <div class="col-md-6 register-right  mt-1" >
          <!--<img src="./images/Untitled-removebg-preview.png" class="bg-light mb-2 mt-3 mx-5 ps-5" style="width: 21%;
          margin-left: 10% !important;">-->
          <div class="text-center pt-3">	<img src="./images/Mazad.png"></div>

          <div class="img" style="background-image: url(https://i.pinimg.com/564x/9d/bd/c2/9dbdc2c30be939d29c8baf5b866d961a.jpg);width: 45%;">
          </div>
          </div>
            <h1 class=" pb-3">Bidder-SignUp</h1>
           <div class="tab-content " id="myTabContent" >
            <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
            <!---   <h3 class="register-heading pb-3">Apply as a Employee</h3> -->
                 <div class="row register-form">
                   <div class="col-md-6">
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left">User Name :</strong>
                       <input type="text" class="form-control"  placeholder="User Name*" value="" /> 
                     </div>
                     <div class="form-group text-left">
                      <strong class="fw-bold text-left"> First Name :</strong>
                        <input type="text" class="form-control" placeholder=" First Name" value="" />
                     </div> 
                     <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Second Name :</strong>
                       <input type="text" class="form-control" placeholder="Second Name*" value="" />
                     </div> 
                     <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Third Name :</strong>
                       <input type="text" class="form-control" placeholder="Third Name*" value="" />
                     </div> 
                     <div class="form-group text-left">
                      <strong class="fw-bold text-left">Mobile No:</strong>
                       <input type="text" class="form-control" placeholder="Mobile No*" value="" />
                     </div> 
                     <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Current Address :</strong>
                       <input type="text" class="form-control" placeholder="Current Address*" value="" />
                     </div> 
                     <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Governorate :</strong>
                        <select class="form-control">
                          <option class="hidden text-uppercase" placeholder="  Governorate*" selected disabled> Governorate</option> 
                          <option class="text-primary"> Riyadh</option>
                         </select> 

                     </div> 
                   </div>
                   <div class="col-md-6">
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Password:</strong>
                      <input type="text" class="form-control"  placeholder="Password*" value="" /> 
                    </div>
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Confirm Password :</strong>
                       <input type="text" class="form-control" placeholder="Confirm Password*" value="" />
                    </div> 
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Email:</strong>
                      <input type="text" class="form-control" placeholder="Email*" value="" />
                    </div> 
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Confirm Email :</strong>
                      <input type="text" class="form-control" placeholder="Confirm Email*" value="" />
                    </div> 
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left">Job :</strong>
                      <input type="text" class="form-control" placeholder="Job*" value="" />
                    </div> 
                  
                    <div class="form-group text-left">
                      <strong class="fw-bold text-left"> Fields of intersets :</strong>

                      <select class="form-control">

                         <option class="hidden text-uppercase" placeholder=" Fields of intersets *" selected disabled>Fields of intersets </option> 
                         <option class="text-primary">Menu Items</option>
                         <option class="text-primary">Menu Items</option>
                         <option class="text-primary">Menu Items</option>

  
                        </select> 
                   </div> 
                
             </div> 
             </div>
             <div class="form-group2">
              <input type="submit" class="btnSubmit" value="submit"/>
              <input type="submit" class="btnSubmit" value="cancel" />
              <div class="social  text-center">
                <p class="w-100 text-white ">&mdash;Or Signup as &mdash;</p>

                <div class="social text-center">
                  <a href="supplier-signup.html" class="supplier  mr-md-1 rounded"><span class="mr-2">Supplier</span></a>
                  <a href="login.html" class="supplier px-2 py-2 ml-md-1 rounded"><span class="mr-2"></span>Login  </a>
             </div>
               </div>
           
          </div>
        </div>
         
             </div>
           </div> 
         </div> 
       </div>
