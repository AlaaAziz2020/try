<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="style.css">

	</head>
	<body style="direction: ltr;">

	
    <!-----------------Form-------------------------------------------------------->
	<section class="signin-form mb-5">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						  
						<div class="img" style="background-image: url(https://i.pinimg.com/564x/9d/bd/c2/9dbdc2c30be939d29c8baf5b866d961a.jpg);">
			            <!--<div class="img" style="background-image: url(./images/22.png);">-->
						</div>

						<div class="login-wrap p-4 p-md-5">
							<div class=" text-center">
								<img src="./images/Mazad.png">
							<!--<img src="./images/Untitled-removebg-preview.png" class="bg-light mb-2 text-center" style="width:22%; text-align: center;">-->
						</div>

			      	<div class="d-flex text-left">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
			      	</div>
					  
							<form action="#" class="signin-form">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Username</label>
			      			<input type="text" class="form-control user " placeholder="Username" required>
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control pass-text" placeholder="" required>
					  <div class="f-password w-50 mt-1">
						<a href="#">Forgot Password ?</a>
					</div>
		            </div>
		            <div class="form-group">
		            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
		            </div>
		  
		          </form>
     
		          <p class="text-center mt-4  account fw-bold">I don't have an account?<a href="supplier-signup.html" class="supplier  ml-md-1 rounded"><span class=""></span> SignUp </a>

				  </p>
		        </div>
		      </div>
			 
				</div>
			</div>
		</div>
	</section>


    <!---------------------------------------------------Form-------------------------------------------->
	
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	  <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
	  <script src="js/popper.js"></script>
	  <script src="js/home.js"></script>
	  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	  <script src="js/bootstrap.bundle.min.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous"referrerpolicy="no-referrer"></script>
	  <!--JavaScript Bundle with Popper -->

	</body>
</html>
