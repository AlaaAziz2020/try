                 <div class="row register-form">
                   <div class="col-md-6">
                     <div class="form-group fw-bold mt-2 mb-3 ">
                      <h4 class="pt-1 pb-2 ">User Name :</h4>
                      <!--<strong class="mt-3 pt-3  "> Supplier Type </strong>-->
                       <input type="text" class="form-control mt-2 mb-3"  placeholder=" Supplier Type*"  value="" /> 
                     </div>
                     <div class="form-group fw-bold">
                       <h4 class="pt-2 pb-2">First Name :</h4>
                       <input type="text" class="form-control mt-2" placeholder="  Company name in Arabic    *" value="" />
                     </div> 
                     <div class="form-group fw-bold">
                      <h4 class="pt-2 pb-2">Second Name :</h4>
                       <input type="text" class="form-control mt-2" placeholder="Company Name In English*" value="" />
                     </div> 
                     <div class="form-group fw-bold">
                      <h4 class="pt-2 pb-2">Third Name :</h4>
                       <input type="text" class="form-control mt-2" placeholder="Commerical Name *" value="" />
                     </div>
                     <div class="form-group fw-bold">
                        <h4 class="pt-2 pb-2">Mobile Number :</h4>
                         <input type="text" class="form-control mt-2" placeholder="Commerical Name *" value="" />
                       </div>
                       <div class="form-group fw-bold">
                        <h4 class="pt-2 pb-2">Current Address :</h4>
                         <input type="text" class="form-control mt-2" placeholder="Commerical Name *" value="" />
                       </div>
                   <div class="form-group pt-2"> 
                    <h4>Governorate :</h4>
                   <select class="form-control">
                      <option class="hidden" selected disabled>Governorate</option> 
                      <option class="text-primary">  Riyadh</option>
                      
                    </select> 
                </div> 
            </div>
                   <div class="col-md-6">
                     <div class="form-group fw-bold pt-2 ">

                      <input type="text" class="form-control mt-2" placeholder="Commercial Registration No*" value="" />
                      </div>

                     <div class="form-group fw-bold mt-4 "> 
                      <h4 class="  pb-2 ">Confirm Password</h4>

                       <input type="text" class="form-control mt-2" placeholder="Tax Registration No *" value="" />
                      </div> 
                    <!---- <div class="form-group">

                     <div class="form-group fw-bold mt-4">
